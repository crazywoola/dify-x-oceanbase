identity:
  author: "crazywoola"
  name: "seekdb"
  label:
    en_US: "seekdb"
    zh_Hans: "seekdb"
    pt_BR: "seekdb"
    ja_JP: "seekdb"
  description:
    en_US: "A plugin for oceanbase seekdb"
    zh_Hans: "A plugin for oceanbase seekdb"
    pt_BR: "A plugin for oceanbase seekdb"
    ja_JP: "A plugin for oceanbase seekdb"
  icon: "icon.svg"
tools:
- tools/seekdb.yaml
extra:
  python:
    source: provider/seekdb.py
credentials_for_provider:
  host:
    type: text-input
    required: true
    label:
      en_US: Host
      zh_Hans: 主机地址
    placeholder:
      en_US: 127.0.0.1
      zh_Hans: 127.0.0.1
    help:
      en_US: Enter the SeekDB server host address.
      zh_Hans: 输入 SeekDB 服务器主机地址。
  port:
    type: text-input
    required: true
    label:
      en_US: Port
      zh_Hans: 端口
    placeholder:
      en_US: "2881"
      zh_Hans: "2881"
    help:
      en_US: Enter the SeekDB server port.
      zh_Hans: 输入 SeekDB 服务器端口。
  tenant:
    type: text-input
    required: true
    label:
      en_US: Tenant
      zh_Hans: 租户
    placeholder:
      en_US: sys
      zh_Hans: sys
    help:
      en_US: Enter the tenant name default sys
      zh_Hans: 输入租户名称（默认：sys）。
  user:
    type: text-input
    required: true
    label:
      en_US: User
      zh_Hans: 用户名
    placeholder:
      en_US: root
      zh_Hans: root
    help:
      en_US: Enter the database username.
      zh_Hans: 输入数据库用户名。
  password:
    type: secret-input
    required: false
    label:
      en_US: Password
      zh_Hans: 密码
    placeholder:
      en_US: Your password
      zh_Hans: 请输入密码
    help:
      en_US: Enter the database password. Can be set via SEEKDB_PASSWORD environment variable.
      zh_Hans: 输入数据库密码。可通过 SEEKDB_PASSWORD 环境变量设置。
